<div class="heading">
  <h1>Search for Github users</h1>
</div>

<div class="container" novalidate>
  <form [formGroup]="formGroup" class="form">
    <div class="comment">
      Github username may only contain alphanumeric characters or hyphens.
      Github username cannot have multiple consecutive hyphens.
      Github username cannot begin or end with a hyphen. Maximum is 39 characters.
    </div>
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ validAlert }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button
        mat-raised-button color="primary"
        type="submit"
        class="button"
        (click)="search()"
        [disabled]="!formGroup.valid"
      >
        Search
      </button>
    </div>

  </form>
</div>

<div>
  <table class="table table-dark">
    <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Name</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let user of userList" (click)="userInfo(user.id)">
      <td>{{ user.id }}</td>
      <td>{{ user.login }}</td>
    </tr>
    </tbody>
  </table>

  <div class="paginBlock">
    <span [ngClass]="{'p-number_active': (item + 1) === currentPageNumber, 'p-number': true}"  *ngFor="let item of numberOfpages" (click)="changeParams(item + 1)">{{item + 1}}</span>
  </div>
</div>
