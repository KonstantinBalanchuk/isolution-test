<div class="heading">
  <h1>Search for Github users</h1>
</div>
<div class="container" *ngIf="!post; else forminfo" novalidate>
  <form [formGroup]="formGroup" (ngSubmit)="onSubmit(formGroup.value)" class="form">

    <div class="comment">
      Github username may only contain alphanumeric characters or hyphens.
      Github username cannot have multiple consecutive hyphens.
      Github username cannot begin or end with a hyphen. Maximum is 39 characters.
    </div>
    <mat-form-field class="form-element">
      <input matInput placeholder="Name" formControlName="name">
      <mat-error *ngIf="!name.valid && name.touched">
        {{ validAlert }}
      </mat-error>
    </mat-form-field>

    <div class="form-element">
      <button mat-raised-button color="primary"
                                type="submit"
                                class="button"
                                (click)="search()"
                                [disabled]="!formGroup.valid">
        Search</button>
    </div>

  </form>
</div>

<ng-template #forminfo>
  <div class="container">
    {{ response | json }}
<!--    <p *ngFor="let item of response.items">{{ item | json }}</p>-->
<!--    {{response.items}}-->
  </div>
</ng-template>
